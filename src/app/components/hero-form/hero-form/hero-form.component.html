<div class="max-w-xl mx-auto p-6 bg-white rounded shadow space-y-4">
    <h2 class="text-xl font-bold text-center">Nuevo Superhéroe</h2>

    <form [formGroup]="newHeroForm" (ngSubmit)="onSubmitNewHeroeForm()">
        <div class="space-y-3">
            <div>
                <label class="block font-medium">Nombre</label>
                <input class="input" type="text" formControlName="name" />
                <div *ngIf="newHeroForm.get('name')?.invalid && newHeroForm.get('name')?.touched"
                    class="text-red-500 text-sm">
                    El nombre es obligatorio y debe tener al menos 3 caracteres.
                </div>
            </div>

            <div>
                <label class="block font-medium">Descripción</label>
                <textarea class="input" rows="3" formControlName="description"></textarea>
            </div>

            <div>
                <label class="block font-medium">Poder</label>
                <input class="input" type="text" formControlName="power" />
                <div *ngIf="newHeroForm.get('power')?.invalid && newHeroForm.get('power')?.touched"
                    class="text-red-500 text-sm">
                    El poder es obligatorio.
                </div>
            </div>

            <div class="flex gap-4">
                <div class="w-1/2">
                    <label class="block font-medium">Altura (cm)</label>
                    <input class="input" type="number" formControlName="height" />
                </div>
                <div class="w-1/2">
                    <label class="block font-medium">Peso (kg)</label>
                    <input class="input" type="number" formControlName="weight" />
                </div>
            </div>

            <div>
                <label class="block font-medium">Género</label>
                <select class="input" formControlName="gender">
                    <option value="">Seleccionar</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
        </div>

        <div class="flex justify-end gap-2 mt-4">
            <button type="button" class="btn-cancel" (click)="onCancelSubmitNewHeroe()">Cancelar</button>
            <button type="submit" class="btn-save">Guardar</button>
        </div>
    </form>
</div>
